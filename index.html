<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <title>p2p-todo</title>
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id="inputContainer">
      <textarea id="todoInput" placeholder="new todo"></textarea>
      <div class="instructions">
        ctrl-enter to add new line, enter to add todo. <button class="action" id="openExportBtn">export</button> to export your todos to JSON. <button class="action" id="openImportBtn">import</button> your todos via JSON.
      </div>
    </div>
    <div id="todoListContainer">
      <div id="todoList"></div>
    </div>
    <div id="todoListSomeday">
    </div>
    <span id="appInfoSpan" class="instructions">copy this link to replicate this app: <a id="appInfo"></a></span>
    <div id="peerNum"># of peers: (0)</div>
    <button id="importBtn" class="hidden">import</button>
    <button id="closeBtn" class="hidden">x</button>
    <textarea id="jsonExport" class="jsonTextArea hidden" rows="8" cols="40"></textarea>
    <textarea id="jsonImport" class="jsonTextArea hidden" rows="8" cols="40"></textarea>
  <body>
</html>
